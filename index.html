<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>

<div class="menu">
    <div class="button-container">
        <a id="start">Перемешать и начать</a>
        <a id="save">Сохранить</a>
        <a id="results">Результаты</a>
    </div>
    <div class="game-state">
        <span class="steps">Ходов: <span id="steps">0</span></span>
        <span class="time">Время: <span id="m">00</span>:<span id="s">00</span></span>
    </div>
</div>

<div class="results_wrapper hide">
    <ul class="results_select_ul">
        <li class="result_select_li">3 x 3</li>
        <li class="result_select_li">4 x 4</li>
        <li class="result_select_li">5 x 5</li>
        <li class="result_select_li">6 x 6</li>
        <li class="result_select_li">7 x 7</li>
        <li class="result_select_li">8 x 8</li>
    </ul>
</div>

<script src="settings.js"></script>
<script src="script.js"></script>
</body>
</html>
